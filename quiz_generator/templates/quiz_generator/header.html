<!DOCTYPE html>
<html lang="en">

<head>
	<title>Quiz Generator</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'quiz_generator/css/bootstrap.min.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'quiz_generator/css/funkyradio.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'quiz_generator/css/main.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body">
	<div class="container-fluid">
		<div class="row">
			  <div class="col-sm-10">
				  <br>
				  <h1>The Quiz Generator</h1>
			  </div>
		</div><hr>

		<div class="row">
            <div class="col-sm-2">
              <div class="funkyradio">
                  <div class="funkyradio-primary">
                      <input type="checkbox" name="checkbox" id="food"/>
                      <label for="food">Food</label>
                  </div>
                  <div class="funkyradio-primary">
                      <input type="checkbox" name="checkbox" id="music"/>
                      <label for="music">Music</label>
                  </div>
                  <div class="funkyradio-primary">
                        <input type="checkbox" name="checkbox" id="movies"/>
                        <label for="movies">Movies</label>
                  </div>
              </div>
		  </div>
		</div>
        <button type="button" class="btn btn-primary" id="generate-button">Generate Quiz!</button>
	</div>
	<footer>

	</footer>

</body>

</html>
