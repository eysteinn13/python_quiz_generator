<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answers</title>
</head>
<body>
    <p>Answers page</p>
        {% block all %}
            {% for i, q, u, q, correct in all %}
                <p>{{ i }}: {{ q }}</p>
                <p>User answer : {{ u }}</p>
                <p>Correct answer: {{ q }}</p>
                <p>Is it correct? {{ correct }}</p>
            {% endfor %}
        {% endblock %}
</body>
</html>
